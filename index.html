<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tempContainer">
        <input class="tempInp" type="text" placeholder="Digite o nome de uma cidade">
        <button class="tempBtn"  onclick="cliqueiNoBotao() ">
            <img class="img" src="find.svg" alt="lupa">
        </button>
        <div class="tempCont">
            <h2 class="tempLoc">Digite a cima ☝️<h2>

            <p class="temGraus">00ºC</p>

            <div class="temCobtmini">
                <img class="tempIcon" alt="icone-info-tempo"  src="https://openweathermap.org/img/wn/04n.png" alt=""> 
                <p class="tempScript"></p>
            </div>

            <p class="tempUmi">Umidade: </p>    
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
